<!DOCTYPE html>
<html lang="en" ng-app="storeProduct">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/storeProduct.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <title>Products By Stores</title>
</head>
<body>
    <div ng-controller="ProductPriceController as ppCtrl">
        <p>Your Data:</p>
        <ul ng-repeat="(key, value) in ppCtrl.storeProduct">
            name: {{key}}
            <li ng-repeat="v in value">
                {{v.id}},
                {{v.name}},
            </li>
        </ul>
    </div>
</body>

</html>
